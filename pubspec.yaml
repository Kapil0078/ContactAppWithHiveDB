name: contact
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  cached_network_image: ^3.2.3
  image_picker: ^1.0.4
  image_cropper: ^5.0.0
  flutter_svg: ^2.0.5
  url_launcher: ^6.1.11 
  fluttertoast: ^8.2.1 
  shared_preferences: ^2.1.1
  provider: ^6.0.5 
  intl: ^0.18.1

  # Hive
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  #Hive  
  hive_generator: ^2.0.1  
  build_runner: ^2.4.6

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true


  assets:
    - assets/fonts/
    - assets/Images/
    - assets/icons/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito/NunitoSans-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Nunito/NunitoSans-Light.ttf
          weight: 300
        - asset: assets/fonts/Nunito/NunitoSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/Nunito/NunitoSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Nunito/NunitoSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/Nunito/NunitoSans-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Nunito/NunitoSans-Black.ttf
          weight: 900


  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700

